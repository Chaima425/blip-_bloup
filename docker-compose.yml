version: "3.8"
services:
  backend:
    build:
      context: ./backend
    image: blip-backend:local
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    image: blip-frontend:local
    ports:
      - "8501:8501"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: unless-stopped